<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/cssModal.css">
    <link rel="stylesheet" href="css/keyboard-style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
</head>

<body>

    <div class="preloader__wrap">
        <div class="preloader preloader__out">
          <div class="preloader preloader___inner"></div>
        </div>
      </div>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Movie Catalog</a>
    </nav>
    <div class="search">
        <form class="form-inline" onSubmit="return false;">
            <!-- <input class="form-control mr-sm-2" type="input" placeholder="Search" id="search"> -->
            <input type="search" autocomplete="off" autofocus placeholder="Поиск фильмов по жанрам и актерам" class="search__input" id="search">
            <input type="button" id="keyboardButton" value="" class="keyboardStyle">
            <button class="btn btn-outline-success btn-search my-2 my-sm-0" type="button" id="searchButton">Search</button>
        </form>
    </div>

    <div class="container" id="container"></div>

    <div class="modal fade bd-example-modal-lg show" id="movieDetails" role="dialog"></div>

    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <div class="footer__wrap">
        <div class="footer">&copy; 2019 Company</div>
    </div>

    <script src="js/model.js"></script>
    <script src="js/keyboard-script.js"></script>
    <script src="js/keyboard-consts.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/slider.js"></script>
    <script>init();</script>
</body>


</html>
